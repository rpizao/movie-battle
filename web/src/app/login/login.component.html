<div class="container" >
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">
            <img class="img-responsive" [src]="'../../assets/logo.png'" style="width: 70%;"/>
            <br>
            <span class="subtitle">Movie Battle</span>
          </h5>
          <form class="form-signin" [formGroup]="loginForm">

            <div class="form-group">
              <label for="inputEmail" [ngClass]="{'required': checkField(loginForm.get('username')) }">E-mail *</label>
              <input type="email" [ngClass]="{'required': checkField(loginForm.get('username')) }" class="form-control rounded" id="inputEmail" aria-describedby="emailHelp" placeholder="Digite seu e-mail" formControlName="username">
            </div>

            <div class="form-group">
                <label for="inputPassword" [ngClass]="{'required': checkField(loginForm.get('password')) }">Senha *</label>
                <input type="password" class="form-control rounded" [ngClass]="{'required': checkField(loginForm.get('password')) }" id="inputPassword" aria-describedby="passwordHelp" placeholder="Digite sua senha" formControlName="password">
            </div>

            <p class="alert alert-danger" role="alert" *ngIf="error">
              <strong>Ocorreu um erro!</strong><br>Por favor, verifique se e-mail/senha est√£o corretos e tente novamente.
            </p>

            <button id="submitButton" class="btn btn-lg btn-primary btn-block text-uppercase" type="button" [disabled]="!loginForm.valid || processing" (click)="onSubmitButtonClicked()">{{ processing ? 'Validando acesso...' : 'Entrar' }}</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
